<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semidown</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>Semidown Demo</h1>
        <div class="controls">
          <button id="start-btn">Start</button>
          <button id="pause-btn" disabled>Pause</button>
          <button id="resume-btn" disabled>Resume</button>
          <button id="stop-btn" disabled>Stop</button>
          <span><a href="https://github.com/chuanqisun/semidown" target="_blank">Code and Documentation</a></span>
        </div>
        <div class="status">Status: <span id="status">Ready</span></div>
      </header>
      <div class="main-container">
        <div class="left-panel">
          <h2>Markdown Input</h2>
          <textarea id="markdown-input" placeholder="Paste your markdown here..."></textarea>
        </div>
        <div class="right-panel">
          <h2>Rendered Output</h2>
          <div id="output-container"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
